chip-set: tirar/mudar icone, tamanho dos chips
<mat-chip-listbox aria-label="Fish selection">
  <mat-chip-option>One fish</mat-chip-option>
  <mat-chip-option>Two fish</mat-chip-option>
  <mat-chip-option color="accent">Accent fish</mat-chip-option>
  <mat-chip-option color="warn">Warn fish</mat-chip-option>
</mat-chip-listbox>

<mat-chip-listbox aria-label="Fish selection">
  <mat-chip-option>
    <mat-icon>thumb_up</mat-icon>
    Like

    <mat-icon>thumb_down</mat-icon>
    Dislike
  </mat-chip-option>
</mat-chip-listbox>
